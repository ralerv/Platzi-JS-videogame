<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Platzi JS game - Ralerv Version</title>
</head>
<body>
    <header class="intro">
        <section class="intro__content">
            <h1>Laberinto peligroso xd</h1>
            <p>Lleva tu personaje <span id="personaje"></span> hacia la meta <span id="meta"></span> evitando tocar los obstaculos <span id="obstaculo"></span> o si no perderás vidas D:</p>
            <p>Puedes usar el teclado o las flechas 😄</p>
            <button onclick="buttonStart()">¡Empezar!</button>
        </section>
    </header>
    <main class="gameplay">
        <canvas class="gameplay__canvas" id="game"></canvas>
        <div class="gameplay__btns">
            <button id="up">↑</button>
            <button id="left">←</button>
            <button id="down">↓</button>
            <button id="right">→</button>
        </div>
        <div class="gameplay__messages">
            <p class="gameplay__messages__lives">Vidas: <span id="lives"></span></p>
            <p class="gameplay__messages__level">Nivel: <span id="level"></span></p>
            <p class="gameplay__messages__time">Tiempo:<br>⏱️ <span id="time">0:00:00</span></span></p>
            <p class="gameplay__messages__record">Record: <span id="record"></p>
        </div>
    </main>
    <section class="resume-page">
        <div class="resume-page__container">
            <h3 id="result"></h3>
            <p id="new_record"></p>
            <button>Nuevo intento</button>
        </div>
    </section>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
